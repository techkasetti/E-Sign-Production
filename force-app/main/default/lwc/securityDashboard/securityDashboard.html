<template>
    <lightning-card title="Real-Time Security Dashboard" icon-name="utility:shield">
        <lightning-button label="Refresh" slot="actions" onclick={handleRefresh}></lightning-button>
        <div class="slds-p-around_medium">
            <template if:true={dashboardData}>
                <!-- Key Metrics Row -->
                <lightning-layout horizontal-align="space" class="slds-m-bottom_large">
                    <lightning-layout-item padding="around-small">
                        <div class="metric-card slds-box slds-text-align_center">
                            <div class="kpi-value">{dashboardData.highRiskEvents24h}</div>
                            <div class="kpi-label">High-Risk Events (Last 24h)</div>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small">
                        <div class="metric-card slds-box slds-text-align_center">
                            <div class="kpi-value">{activeThreatCount}</div>
                            <div class="kpi-label">Active High-Risk Threats</div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>

                <!-- Active High-Risk Threats Section -->
                <h3 class="slds-text-heading_medium slds-m-bottom_medium">Active High-Risk Threats</h3>
                <template if:true={hasActiveThreats}>
                    <div class="slds-box">
                        <template for:each={dashboardData.activeHighRiskThreats} for:item="threat">
                            <div key={threat.Id} class="threat-item slds-p-around_medium">
                                <p>
                                    <lightning-badge label={threat.Fraud_Risk_Level__c} class={threat.riskClass}></lightning-badge>
                                    <strong class="slds-m-left_small">Score: {threat.Fraud_Score__c}</strong>
                                </p>
                                <p><strong>Signer:</strong> {threat.SignerEmail__c}</p>
                                <p><strong>Time:</strong> <lightning-formatted-date-time value={threat.CreatedDate}></lightning-formatted-date-time></p>
                                <p><strong>Reasons:</strong> {threat.Fraud_Analysis_Details__c}</p>
                            </div>
                        </template>
                    </div>
                </template>
                <template if:false={hasActiveThreats}>
                    <div class="slds-box slds-text-align_center slds-p-around_medium">
                        No active high-risk threats detected.
                    </div>
                </template>
            </template>
            <template if:true={error}>
                <p>Error loading dashboard: {error}</p>
            </template>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
