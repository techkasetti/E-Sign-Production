<!-- File: securityDashboard.html -->
<template>
    <lightning-card title="Real-Time Security Dashboard" icon-name="utility:shield">
        <lightning-button slot="actions" label="Refresh" onclick={handleRefresh}></lightning-button>
        <div class="slds-card__body slds-card__body_inner">
            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-is-relative" style="height: 200px;">
                    <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
                </div>
            </template>

            <!-- Error State -->
            <template if:true={error}>
                <div class="slds-box slds-theme_error slds-text-align_center">
                    <p>An error occurred while loading the dashboard: {errorText}</p>
                </div>
            </template>

            <!-- Dashboard Content -->
            <template if:false={isLoading}>
                <!-- Key Metric Cards -->
                <div class="slds-grid slds-gutters slds-wrap slds-m-bottom_large">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="metric-card slds-box slds-text-align_center">
                            <div class="slds-text-heading_large slds-text-color_error">{dashboardData.criticalEvents24h}</div>
                            <p class="slds-text-body_small">Critical Events (24h)</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="metric-card slds-box slds-text-align_center">
                            <div class="slds-text-heading_large">{dashboardData.totalAssessments24h}</div>
                            <p class="slds-text-body_small">Total Assessments (24h)</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Critical Events Table -->
                <h3 class="slds-text-heading_medium slds-m-bottom_small">Recent Critical Events</h3>
                <template if:true={hasEvents}>
                    <lightning-datatable
                        key-field="Id"
                        data={processedEvents}
                        columns={columns}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </template>
                <template if:false={hasEvents}>
                    <div class="slds-box slds-theme_shade slds-text-align_center slds-p-around_medium">
                        <p>No critical events detected in the last 7 days.</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
