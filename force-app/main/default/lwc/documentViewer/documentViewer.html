<template>
    <lightning-card title="Document Viewer" icon-name="standard:document">

<div slot="actions" class="slds-p-around_large">
    <div class="slds-grid slds-wrap slds-align_absolute-center">

        <!-- Request Signature -->
        <div class="slds-m-right_small">
            <lightning-button
                label="Request Signature"
                icon-name="utility:signature"
                variant="brand"
                class="action-btn"
                onclick={handleRequestSignature}>
            </lightning-button>
        </div>

        <!-- Download PDF -->
        <div class="slds-m-right_small">
            <lightning-button
                label="Download PDF"
                icon-name="utility:download"
                variant="neutral"
                class="action-btn"
                onclick={handleDownloadPDF}>
            </lightning-button>
        </div>

        <!-- View Audit Trail -->
        <div>
            <lightning-button
                label="View Audit Trail"
                icon-name="utility:trail"
                variant="neutral"
                class="action-btn"
                onclick={handleAuditTrail}>
            </lightning-button>
        </div>

    </div>
</div>

    </lightning-card>

    <!-- SIGNATURE MODAL -->
    <template if:true={showSignatureModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close"
                        onclick={handleCloseSignatureModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">Request Signature</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">

                    <div class="slds-box slds-m-bottom_medium">
                        <h3 class="slds-text-heading_small">Fraud Detection</h3>

                        <lightning-input type="toggle" label="IP Anomaly" name="IP_ANOMALY"
                            onchange={handleToggleChange}></lightning-input>

                        <lightning-input type="toggle" label="Location Anomaly" name="LOCATION_ANOMALY"
                            onchange={handleToggleChange}></lightning-input>

                        <lightning-input type="toggle" label="Behavioral Anomaly" name="BEHAVIORAL_ANOMALY"
                            onchange={handleToggleChange}></lightning-input>

                        <lightning-input type="toggle" label="Time Anomaly" name="TIME_ANOMALY"
                            onchange={handleToggleChange}></lightning-input>
                    </div>

                    <lightning-input type="email" label="Signer Email" value={signerEmail}
                        onchange={handleSignerEmailChange} required></lightning-input>

                    <lightning-input class="slds-m-top_medium" type="text" label="Signer Name"
                        value={signerName} onchange={handleSignerNameChange} required></lightning-input>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCloseSignatureModal}></lightning-button>
                    <lightning-button variant="brand" label="Send Request"
                        onclick={handleSendSignatureRequest}
                        disabled={isSendDisabled}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- AUDIT MODAL -->
    <template if:true={showAuditModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close"
                        onclick={handleCloseAuditModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">Audit Trail</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isAuditLoading}>
                        <lightning-spinner size="medium"></lightning-spinner>
                    </template>

                    <div class="audit-table-container">
    <lightning-datatable
        key-field="Id"
        data={auditTrailData}
        columns={auditColumns}
        hide-checkbox-column>
    </lightning-datatable>
</div>

                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={handleCloseAuditModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
